<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 40px;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center min-vh-100">
        <div class="row w-100">
            <div class="col-md-6 d-flex align-items-center">
                <div class="login-container">
                    <a href="#" class="text-decoration-none">&larr; Back</a>
                    <!-- <div class="text-center mt-3">
                        <img src="https://via.placeholder.com/50" alt="Logo">
                    </div> -->
                    <h2 class="fw-bold mt-3">Welcome traveller!</h2>
                    <p>Log in to unlock extras and start connecting with travelers heading to your hostel</p>
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <form action="{{ url_for('profile') }}" method="POST">
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none">Forgot your password?</a>
                    </div>
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="email.html" class="fw-bold">Sign Up</a></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-none d-md-block">
                <div class="image-container text-center">
                    <img src="https://a.hwstatic.com/image/upload/q_auto,f_auto/hw/auth0/Desktop_image.png" alt="Travel Image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
