<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-box {
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container text-center my-5">
        <h1><span class="fw-bold">Say</span> <span class="text-primary">hello</span></h1>
        <h2 class="fw-bold">(before you go!)</h2>
        <p>Plan a meal with new friends, or gather a crew for a game of beach volleyball!</p>
        
        <div class="row justify-content-center align-items-center mt-4">
            <!-- Left Image -->
            <div class="col-md-3">
                <img src="https://a.hwstatic.com/image/upload/f_auto,h_480,w_320,q_50/v1644506520/pwa/chat/chat-image-1.jpg" class="img-fluid rounded" alt="Girls using phone">
            </div>
            
            <!-- Chat Image -->            <div class="col-md-4">
                <img src="https://a.hwstatic.com/image/upload/f_auto,h_656,w_375,q_50/v1645433308/pwa/chat/chat-hostel.png" class="img-fluid chat-box" alt="Chat screenshot">
            </div>
            
            <!-- Right Image -->
            <div class="col-md-3">
                <img src="https://a.hwstatic.com/image/upload/f_auto,h_480,w_320,q_50/v1644506518/pwa/chat/chat-image-2.jpg" class="img-fluid rounded" alt="Woman with phone">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
