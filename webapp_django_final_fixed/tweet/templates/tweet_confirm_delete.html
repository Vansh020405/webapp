{% extends "main/base.html" %}

{% block title %}Delete Tweet{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Delete Tweet</h2>
            <p class="card-text">Are you sure you want to delete this tweet?</p>
            
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ tweet.user.username }}</h5>
                    <p class="card-text">{{ tweet.text }}</p>
                    {% if tweet.photo %}
                    <img src="{{ tweet.photo.url }}" class="img-fluid mb-3" alt="Tweet image">
                    {% endif %}
                </div>
            </div>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
